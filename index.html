<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راديو وياك - Radio Wayak</title>

    <link rel="icon" type="image/jpeg" href="album_art.1766384036.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #000; color: #fff; margin: 0; overflow: hidden;
        }
        .ios-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo-top-right {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            width: 120px;
        }
        .bg-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, #1e3a8a 0%, #000 100%);
            z-index: -1; opacity: 0.5;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <img src="logo_w2_dMEr-CXiI7FcuA-HT2GJ5.svg" class="logo-top-right" alt="Logo">

    <div id="app" class="h-screen w-full flex flex-col items-center justify-between p-6 relative">

        <main id="content-area" class="flex-1 w-full max-w-lg z-10 flex flex-col items-center justify-center overflow-hidden">
            </main>

        <nav class="w-full max-w-md ios-glass rounded-full p-2 flex justify-around items-center z-20 mb-4 shadow-2xl">
            <button onclick="app.showTab('radio')" id="btn-radio" class="nav-btn p-4 rounded-full transition-all">الراديو</button>
            <button onclick="app.showTab('schedule')" id="btn-schedule" class="nav-btn p-4 rounded-full text-white/30 transition-all">الجدول</button>
            <button onclick="app.showTab('news')" id="btn-news" class="nav-btn p-4 rounded-full text-white/30 transition-all">الأخبار</button>
            <button onclick="app.showTab('settings')" id="btn-settings" class="nav-btn p-4 rounded-full text-white/30 transition-all">الإعدادات</button>
        </nav>
    </div>

    <script src="js/radio-engine.js"></script>
    <script src="js/schedule-data.js"></script>
    <script src="js/news-engine.js"></script>
    <script src="js/settings-engine.js"></script>
    <script src="js/articles-engine.js"></script>
    <script src="js/app-logic.js"></script>
</body>
</html>
