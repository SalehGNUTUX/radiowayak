<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راديو وياك - Radio Wayak</title>

    <link rel="icon" id="favicon" type="image/jpeg" href="album_art.1766384036.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background: #000; color: #fff; margin: 0; overflow: hidden;
        }

        #slider-anchor {
            position: fixed; inset: 0; z-index: -1;
            width: 100vw; height: 100vh;
        }
        .swiper-slide img {
            width: 100%; height: 100%; object-fit: cover; filter: brightness(0.3);
        }

        .logo-container {
            position: fixed; top: 25px; right: 25px; z-index: 999;
            width: 100px; cursor: pointer; border-radius: 15px;
            transition: all 0.5s ease;
        }
        .logo-container:hover { transform: scale(1.1) rotate(3deg); }
        .logo-top-right { width: 100%; height: auto; display: block; }

        .ios-glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تنسيق الأيقونات مع نظام الاحتياط */
        .social-link {
            position: relative;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .social-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
        }
        .social-link:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* أيقونة احتياطية تظهر فقط إذا فشلت الصورة */
        .fallback-icon {
            position: absolute;
            font-size: 10px;
            color: #3b82f6;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="slider-anchor"></div>

    <div class="logo-container" onclick="location.reload()">
        <img src="logo_w2_dMEr-CXiI7FcuA-HT2GJ5.svg" class="logo-top-right" alt="Logo">
    </div>

    <div id="app" class="h-screen w-full flex flex-col items-center justify-between p-4 relative">

        <main id="content-area" class="flex-1 w-full max-w-lg z-10 flex flex-col items-center justify-center overflow-hidden"></main>

        <div class="w-full max-w-md z-20 flex flex-col items-center gap-4 mb-2">

            <nav class="w-full ios-glass rounded-full p-1.5 flex justify-around items-center shadow-2xl">
                <button onclick="app.showTab('radio')" id="btn-radio" class="nav-btn px-6 py-3 rounded-full transition-all">الراديو</button>
                <button onclick="app.showTab('schedule')" id="btn-schedule" class="nav-btn px-6 py-3 rounded-full text-white/30 transition-all text-sm">الجدول</button>
                <button onclick="app.showTab('news')" id="btn-news" class="nav-btn px-6 py-3 rounded-full text-white/30 transition-all text-sm">الأخبار</button>
                <button onclick="app.showTab('settings')" id="btn-settings" class="nav-btn px-6 py-3 rounded-full text-white/30 transition-all text-sm">الإعدادات</button>
            </nav>

            <footer class="w-full text-center py-2 space-y-4">
                <div class="flex justify-center items-center gap-5">
                    <a href="https://www.facebook.com/wayaklive" target="_blank" class="social-link">
                        <img src="imageSlider/راديو وياك_files/facebook.png" onerror="this.style.display='none'" alt="FB">
                        <span class="fallback-icon">FB</span>
                    </a>
                    <a href="https://t.me/radiowayak" target="_blank" class="social-link">
                        <img src="imageSlider/راديو وياك_files/telegram.png" onerror="this.style.display='none'" alt="TG">
                        <span class="fallback-icon">TG</span>
                    </a>
                    <a href="https://bsky.app/profile/radiowayak.bsky.social" target="_blank" class="social-link">
                        <img src="imageSlider/راديو وياك_files/bsky.social.png" onerror="this.style.display='none'" alt="BS">
                        <span class="fallback-icon">BS</span>
                    </a>
                    <a href="https://mastodon.social/@RadioWayak" target="_blank" class="social-link">
                        <img src="imageSlider/راديو وياك_files/mastodon.png" onerror="this.style.display='none'" alt="MS">
                        <span class="fallback-icon">MS</span>
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=co.median.android.ynkwaj" target="_blank" class="social-link">
                        <img src="imageSlider/راديو وياك_files/playstore.png" onerror="this.style.display='none'" alt="PS">
                        <span class="fallback-icon">PS</span>
                    </a>
                    <a href="mailto:radiowayak@gmail.com" class="social-link">
                        <svg width="24" height="24" fill="white" style="opacity:0.7" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    </a>
                </div>

                <p class="text-[11px] text-white/40 font-medium tracking-wide">
                    راديو وياك ©2026© Radiowayak
                </p>
            </footer>
        </div>
    </div>

    <script src="imageSlider/راديو وياك_files/swiper-bundle.min.js"></script>
    <script src="js/radio-engine.js"></script>
    <script src="js/schedule-data.js"></script>
    <script src="js/news-engine.js"></script>
    <script src="js/settings-engine.js"></script>
    <script src="js/slider-engine.js"></script>
    <script src="js/app-logic.js"></script>
</body>
</html>
